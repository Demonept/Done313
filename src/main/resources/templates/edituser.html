<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>adduser</title>
  <style>

  </style>
</head>
<body>
<h3>Update user info</h3>
<form th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}" th:method ="POST">
  <p><input type="text" placeholder="Name" th:field="*{username}"/></p>
  <p><input type="text" placeholder="Second Name" th:field="*{lastName}"/></p>
  <p><input type="text" placeholder="Email" th:field="*{email}"/></p>
  <label>Roles:
    <input type="checkbox" name="roles"
           th:each="role : ${roles}"
           th:text="${role.name}"
           th:value="${role.id}"
           th:field="*{roles}"/>
  </label>
  </p>
  <input type="submit" value="Сохранить"/>
</form>
<br>
<input type="button" th:href="@{/logout}" value="Выйти">

</body>
</html>
